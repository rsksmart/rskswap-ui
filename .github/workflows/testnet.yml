name: "RSKswap UI deploy TestNet"
on:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy to TestNet site
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Use Node 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: yarn
    - name: Build site
      run: |
        VUE_APP_CHAIN_ID=31 VUE_APP_NETWORK_NAME="RSK Testnet" VUE_APP_LOCALSTORAGE_NAME=rsk-testnet VUE_APP_RELAYER_ADDRESS=0x4783A575bf8e677c08452d491732842d3570df9A VUE_APP_SWAP_ADDRESS=0x48288D0e3079A03f6EC1846554CFc58C2696Aaee VUE_APP_EXPLORER_ADDRESS="https://explorer.testnet.rsk.co" VUE_APP_EXPLORER_TOKEN_TAB="?__tab=tokens%20transfers" VUE_APP_SECONDS_PER_BLOCK=30 VUE_APP_RELAYER_ENDPOINT="https://backend.testnet.ccbridge.rifgateways.com/v1/relayer" VUE_APP_RPC=https://public-node.testnet.rsk.co VUE_APP_ENV=testnet yarn build
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.TESTNET_AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.TESTNET_AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.TESTNET_AWS_REGION }}
    - name: Deploy site to S3
      run: |
        aws s3 sync --delete --only-show-errors dist/ ${{ secrets.TESTNET_S3_BUCKET }}
    - name: Invalidate CloudFront cache
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.TESTNET_CLOUDFRONT_DISTRIBUTION }} --paths "/*"
